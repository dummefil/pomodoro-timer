<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>üçÖ Timer</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="todo">
        <p>ToDo:</p>
        <ul>
            <li>More colors!!!</li>
            <li class="done">Usable rest timer!!!</li>
            <li class="done">Configurable timers</li>
            <li>Onimations</li>
            <li>Styles</li>
            <li class="done">Sound</li>
            <li class="done">Add working notes</li>
            <li class="done">Add üçÖ to title</li>
            <li class="done">Local notes saving</li>
            <li>Mobile support</li>
        </ul>
    </div>
    <div class="boxes-wrapper">
    <div class="header">üçÖ Timer</div>
        <div class="box">
            <div class="box-work">
                <div class="box-text">Work</div>
                <div class="box-time-wrapper">
                    <div class="box-time">25:00</div>
                    <div class="box-controls">
                        <div class="box-control-up">&#x27a4</div>
                        <div class="box-control-down">&#x27a4</div>
                    </div>
                </div>
            </div>
            <div class="box-rest">
                <div class="box-text">Rest</div>
                <div class="box-time-wrapper">
                    <div class="box-time">05:00</div>
                    <div class="box-controls">
                        <div class="box-control-up">&#x27a4</div>
                        <div class="box-control-down">&#x27a4</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="buttons-wrapper">
            <button class="start-timer">Start Timer</button>
            <button class="reset-timer">Reset</button>
        </div>
        <textarea class="notes">1. This is amazing stuff :)</textarea>
    </div>

    <script src="script.js"></script>
