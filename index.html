<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pomodorius</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/69b7c721d6.js"></script>
</head>
<body>
    <div class="todo">
        <p>ToDo:</p>
        <ul>
            <li>More colors!!!</li>
            <li class="done">Usable rest timer!!!</li>
            <li class="done">Configurable timers</li>
            <li>animations</li>
            <li class="done">Sound</li>
            <li class="done">Add working notes</li>
            <li class="done">Local notes saving</li>
            <li>Mobile support</li>
        </ul>
        <p>Palette:</p>
        <ul class="palette">
            <li style="background: #525252">text</li>
            <li style="background: #292929">text-hover</li>
            <li style="background: #f5f5f5">background</li>
        </ul>
    </div>
    <div class="boxes-wrapper">
        <div class="box">
            <div class="box-work">
                <div class="box-text">Work</div>
                <div class="box-time-wrapper">
                    <div class="box-time">25:00</div>
                    <div class="box-controls">
                        <div class="box-control-up">&#x27a4</div>
                        <div class="box-control-down">&#x27a4</div>
                    </div>
                </div>
            </div>
            <div class="box-rest">
                <div class="box-text">Rest</div>
                <div class="box-time-wrapper">
                    <div class="box-time">05:00</div>
                    <div class="box-controls">
                        <div class="box-control-up">&#x27a4</div>
                        <div class="box-control-down">&#x27a4</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="buttons-wrapper">
            <button class="start-timer">Start Timer</button>
            <button class="reset-timer">Reset</button>
        </div>
        <textarea class="notes" placeholder="1. You can write here"></textarea>
    </div>

    <script src="script.js"></script>
</body>
</html>
