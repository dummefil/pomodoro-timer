<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pomodoro Timer</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="todo">
        <p>ToDo:</p>
        <ul>
            <li>More colors!!!</li>
            <li class="done">Usable rest timer!!!</li>
            <li>Configurable timers</li>
            <li>Onimations</li>
            <li>Styles</li>
            <li>Sound</li>
        </ul>
    </div>
    <div class="boxes-wrapper">
    <div class="header">Pomodoro Timer</div>
        <div class="box">
            <div class="box-work">
                <div class="box-text">Work</div>
                <div class="box-time">25:00</div>
            </div>  
            <div class="box-rest">
                <div class="box-text">Rest</div>
                <div class="box-time">05:00</div>
            </div>
        </div>
        <div class="button-wrapper">
            <button class="start-timer">Start Timer</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
